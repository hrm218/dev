<!DOCTYPE html>
<html>
<head>
	<title>Register - Income Logistics</title>
	<meta name="description" content="To get lost is to learn the way">
	<meta name="keywords" content="404, lost, search">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header id="hnav">
			<section class="hnavholder">
				<div class="l-15">
					<img class="imglogo" src="img\logotop.png" alt="uploadlogo">
				</div>
				<div class="r-85"> 
					<span class="cbutton"><a href="index.html">Home</a></span>
					<span class="cbutton"><a href="about.html">About</a></span> 
					<span class="cbutton"><a href="contact.html">Contact</a></span>
					<span class="cbutton"><a href="sitemap.html">Sitemap</a></span>
				</div>
			</section>
		</header>
		<div id="mainholder">
			<div class="l-50">
				<section class="ssignin">
					<span class="bottitlereg">Log In</span>
					<form action="...">
						<input class="inputplace" type="text" name="username" placeholder="Username" required />
						<input class="inputplace" type="password" name="password" placeholder="Password" required />
						<div class="bholder">
							<input class="buttonplace" type="submit" value="Log In">
							<input class="buttonplace" type="reset" value="Reset">
						</div>
					</form>
				</section>
			</div>
			<div class="l-50">
				<section class="sregister">
					<span class="bottitlereg">Register</span>
					<form action="...">
						<input class="inputplace" type="text" name="firstname" placeholder="First Name" required />
						<input class="inputplace" type="text" name="lastname" placeholder="Last Name" required />
						<input class="inputplace" type="date" id="start" name="date">
						<input class="inputplace" type="email" name="email" placeholder="Email" required />
						<input class="inputplace" type="text" name="username" placeholder="Username" required />
						<div class="bholder">
							<input class="buttonplace" type="submit" value="Submit">
							<input class="buttonplace" type="reset" value="Reset">
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
